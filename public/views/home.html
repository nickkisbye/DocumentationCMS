    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <meta charset="UTF-8">

    <title>Forside</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Side navigation -->
    <div class="sidenav">
        <a href="/">Dashboard</a>
        <hr />
        <div class="navcontent">

        </div>
    </div>

    <!-- Page content-wrapper -->
    <div class="main">
        <div class="content-wrapper">
            <div class="content">
                <div class="headline-wrapper">
                    <h2 class="blue">NodeJS Documentation ðŸ˜ŽâœŒ</h2><span>by Nick Kisbye Hansen</span>
                </div>

            </div>
            <div class="inner-text">
                <div class="table-of-content">
                    More topics will be added to this as the semester progresses.
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Add topic
                    </button>
                </div>

            </div>
            <div style="width: 80%; margin: 80px auto -40px auto; padding: 0;">
                <h2>Table of contents</h2>
                <div class="table-wrapper">

                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add new topic</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input id="page-title" type="text" placeholder="Page title" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save-button" data-dismiss="modal">Add page</button>
                </div>
            </div>
        </div>
    </div>

</html>
